# ============================================================================
# EXAMPLE 4: Statistics Card
# ============================================================================
# Display feeding statistics and device status

type: entities
title: üêæ Pet Feeder Stats
entities:
  - entity: input_number.pet_feed_portions_today
    name: Portions Today
    icon: mdi:counter
  - entity: sensor.petfeeder_total_portions_dispensed
    name: Total Lifetime Portions
  - entity: sensor.petfeeder_feed_pulse_total
    name: Current Pulse Rate
  - entity: button.petfeeder_execute_feed_action
    name: Manual Feed Button
  - entity: number.petfeeder_ha_target_pulses
    name: Portion Size Setting

# ============================================================================
# Customization Tips
# ============================================================================
#
# Color Themes:
#   Blue (Cat):     rgba(30, 144, 255, X)   - Use for cat feeders
#   Orange (Dog):   rgba(255, 140, 0, X)    - Use for dog feeders  
#   Green:          rgba(50, 205, 50, X)    - Alternative theme
#   Purple:         rgba(138, 43, 226, X)   - Alternative theme
#
# Icon Options:
#   mdi:dog, mdi:cat, mdi:paw, mdi:food-drumstick, mdi:bowl,
#   mdi:silverware-fork-knife, mdi:hand-extended, mdi:timer
#
# Button Grid Layouts:
#   columns: 2  - 2 buttons per row (good for tablets)
#   columns: 3  - 3 buttons per row (balanced)
#   columns: 4  - 4 buttons per row (compact, good for mobile)
#
